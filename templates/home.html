<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>E-Commerce Scraper</title>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>E-Commerce Website Scraper</h1>
        <p class="lead">Fetch data from the popular Nigerian e-commerce store, using a specific item within a range of price </p>
        <p>
            <a class="btn btn-lg btn-success" role="button">
                Get Started
                <span class="caret"></span>
            </a>
        </p>
    </div>
    <form class="form-inline form-group-lg" action="{{ url_for('show_result') }}" method="POST">
        <div class="form-group">
          <label for="email">Item:</label>
          <select class="form-control" name="item" required>
            <option value="">Select-Item</option>
            <option value="phones">Phones</option>
            <option value="electronics">Electronics</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pwd">Min Price:</label>
          <input type="number" class="form-control" placeholder="Minimum Price" name="min_prc" required>
        </div>
        <div class="form-group">
          <label for="pwd">Max Price:</label>
          <input type="number" class="form-control" placeholder="Maximum Price" name="max_prc" required>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </form>
</body>

</html>
